<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gastos</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 10px;
            padding: 20px;
        }

        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        form input:focus {
            border: 1px solid #666;
        }

        form button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        .container-info {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            width: 60%;
        }

        .container-info span {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container-info h4 {
            color: #555;
        }

        .container-info ul {
            width: 50%;
            height: 40px;
            list-style-type: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
            text-transform: uppercase;
        }

        .container-info ul li {
            padding: 5px;
        }

        #btnCalcular, #btnLimparLista {
            display: block;
            width: 10%;
            height: 40px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #2196F3;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: center;
            text-transform: capitalize;
            transition: background-color 0.3s;
        }

        #btnCalcular:hover, #btnLimparLista:hover {
            background-color: #1976D2;
        }

        h2 {
            text-align: center;
            color: #444;
        }

        #total, #media {
            font-weight: bold;
            color: #333;
        }
    </style>
    <script src="js/index.js"></script>
</head>
<body>
<h1>Lista de Gastos:</h1>
<form id="expenseForm">
    <input type="text" id="produtos" name="produtos" maxlength="60" placeholder="Produto" />
    <input type="number" id="valor" name="valor" placeholder="Valor" />
    <button type="button" id="btnInserir">Inserir</button>
</form>
<div class="container-info">
    <span>
        <h4>Produtos:</h4>
        <ul id="listaDeProdutos"></ul>
    </span>
    <span>
        <h4>Valores:</h4>
        <ul id="listaDeValores"></ul>
    </span>
</div>
<button id="btnCalcular">Calcular</button>
<button id="btnLimparLista">Limpar Lista</button>
<h2>Total: <span id="total"></span></h2>
<h2>MÃ©dia: <span id="media"></span></h2>
</body>
</html>
