<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        form {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            column-gap: 20px;
        }

        .container-info {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            column-gap: 100px;
        }
    </style>
    <script src="js/index.js"></script>
</head>
<body>
<h1>Lista de gastos:</h1>
<form id="expenseForm">
    <input type="text" id="produtos" name="produtos" maxlength="60" placeholder="Produto"/>
    <input type="number" id="valor" name="valor" maxlength="60" placeholder="Valor"/>
    <button type="button" id="btnInserir">Inserir</button>
</form>
<div class="container-info">
    <span>
        <h4>Produto:</h4>
        <ul id="listaDeProdutos"></ul>
    </span>
    <span>
        <h4>Valor:</h4>
        <ul id="listaDeValores"></ul>
    </span>
</div>
<button id="btnCalcular">Calcular</button>
<button id="btnLimparLista">Limpar Lista</button>
<h2>Total: <span id="total"></span></h2>
<h2>MÃ©dia: <span id="media"></span></h2>
</body>
</html>
